<!-- nav-direction="back" nav-direction="forward" -->
<ion-view>
    <ion-header-bar class="bar-assertive">
        <button class="button button-assertive icon ion-android-arrow-back" ng-click="$goback()"></button>
        <h1 class="title">Avgle</h1>
        <button class="button button-assertive icon ion-refresh" ng-click="$refresh()"></button>
    </ion-header-bar>
    <ion-content padding="true" class="page-view" delegate-handle="viewScroll" lazy-scroll on-scroll="scroll()">
        <h3 id="view-heading3">{{video.title}}</h3>
        <div style="position:relative;overflow:hidden;padding-bottom:56.25%;height:0;" id="view-video1">
            <iframe ng-src="{{video_src}}" frameborder="0" allowfullscreen="" width="560" height="315" style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
        </div>
        <h3 style="color:#000000;">Avgle-相关视频推荐</h3>
        <ion-list ng-init="viewOption=2">
            <ion-movie data-ng-repeat="vo in videos" data-column="vo">
            </ion-movie>
        </ion-list>
        <ion-infinite-scroll ng-if="has_more" on-infinite="loadNextPage()" distance="3%">
        </ion-infinite-scroll>
        <div class="nodata nodata_line" ng-if="videos.length==0&&has_more===false">
            <span class="nodata__tips">没有找到相关视频</span>
        </div>
        <div ng-if="has_more===false&&videos.length>0" class="text-center dark">
            没有更多记录了...
        </div>
    </ion-content>
   <btn-scroll-top ng-init="handle='viewScroll'"></btn-scroll-top>
</ion-view>
